<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
  <main>
    <div class="container">

      <img src="./src/images/bg-main-desktop.png" alt="main desktop" class="mainDesktop">
      <img src="./src/images/bg-main-mobile.png" alt="main mobile" class="mainMobile">

      <div class="itens">

        <div class="cards">

          <div class="frontDetails">
            <img src="./src/images/bg-card-front.png" alt="front side of the card" class="card frontCard">
            <img src="./src/images/card-logo.svg" alt="Card logo" class="circle">

            <div class="details">
              <span class="spanNumber">0000 0000 0000 0000</span>
              <div class="nameDate">
                <span class="spanName" >Jane Appleseed</span>
                  <div class="date">
                    <span class="spanMonth">00</span> / <span class="spanYear">00</span>
                  </div>
              </div>
            </div>
          </div>

          <div class="backDetails">
            <img src="./src/images/bg-card-back.png" alt="back side of the card" class="card backCard">
            <div class="details">
              <span class="spanCvc">000</span>
            </div>
          </div>

        </div>


        <div class="inputs">
          <div class="contInp">
            <div class="inputContainer name">

              <label for="Name">CARDHOLDER NAME</label>
              <input type="text" id="Name" maxlength="26" placeholder="e.g. Jane Appleseed">
              <span class="error Name"></span>
            </div>

            <div class="inputContainer number">

              <label for="Number">CARD NUMBER</label>
              <input type="text" id="Number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" >
              <span class="error Number"></span>

            </div>
              
            <div class="dateCvc">

              <div class="inputContainer date">
                <label for="month">EXP. DATE (MM/YY)</label>
                <div class="mmYy">
                  <input type="number" id="Month" placeholder="MM">
                  <input type="number" id="Year" placeholder="YY">
                </div>
                  <span class="error Month"></span>
                  <span class="error hide"></span>
              </div>
              
              <div class="inputContainer cvc">
                <label for="cvcCode">CVC</label>
                <input type="text" id="Cvc" maxlength="3" placeholder="e.g. 123">
                <span class="error Cvc"></span>
                </div>
            </div>
          </div>

          <div class="complete hide">
            <img src="./src/images/icon-complete.svg" alt="Complete icon" class="completeIcon">
            <h2>THANK YOU!</h2>
            <p>We've added your card details</p>
          </div>

          <button class="confirm">Confirm</button>

        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Jhonatandbz" target="_blank"> Jhonatan O.</a>
      </div>
    </div>
  </main> 

  <script src="./src/js/index.js"></script>
</body>

</html>
